
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="sign">
    <h2>SIGNUP</h2>
    <label><b>FIRSTNAME:</b></label>
    <input id="fname" type="text" placeholder="Enter your first name"/><br><br>
    <label><b>LASTNAME:</b></label>
    <input id="lname" type="text" placeholder="Enter your last name"/><br><br>
    <label><b>USERNAME:</b></label>
    <input id="user1" type="text" placeholder="Enter your username"/><br><br>
    <label><b>PASSWORD:</b></label>
    <input id="pass1" type="text" placeholder="Enter your password"/><br><br>
    <label><b>RE-ENTER THE PASSWORD:</b></label>
    <input id="repass1" type="text" placeholder="Enter your password"/><br><br>
    <span id="warning2"></span><br>
    <a id="submit1" href="#">SUBMIT</a><br>
    <div id="signin">
    <p>or</p>
    <p>If you already having an account</p>
    <p>Click <a href="./login.html">here</a> to sign in to your existing account</p>
  </div></div>
  <script src="./script.js"></script>
</body>
</html>
